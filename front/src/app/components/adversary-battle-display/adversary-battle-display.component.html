<div fxLayout="row" style="width: 100%" fxLayoutAlign="end">
    <div fxLayoutAlign="end start" fxLayout="column" style="width: 55%;">
        HP:{{getHp()}}/{{getMaxHp()}}
        <div class="progress" style="width: 100%;">
            <div class="progress-bar bg-success" role="progressbar"  [style.width]="getRatio()+'%'" attr.aria-valuenow={{getHp()}} attr.aria-valuemin="0" attr.aria-valuemax={{getMaxHp()}}></div>
        </div>
    </div>
    <div>
        <div fxLayoutAlign="center" fxLayout="column" >
            <div fxLayoutAlign="center">{{getName()}}   Lvl: {{getLevel()}}</div>
            <div fxLayoutAlign="center"><img  class="avatar-image" src={{getUrl()}}></div>
        </div>
    </div>
</div>
